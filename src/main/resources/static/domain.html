<div class="panel panel-default">
	<div class="panel-body">
		<button ng-repeat="domain in domains" class="btn btn-default domain"
			type="button" role="button" ng-click="checkDomain(domain);">{{domain.name}}</button>
	</div>
	<ul class="list-group">
		<li ng-repeat="competency in competencys" class="list-group-item">{{competency.name}}</li>
	</ul>
</div>
<button type="button" class="btn btn-primary" ng-click="next();">下一步</button>
